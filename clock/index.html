<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="clock" id="clock">
        <div class="clock-before">
            <div class="flip flip-up">
                <span class="flip-shadow"></span>
                <span class="flip-text">13</span>
            </div>
            <div class="flip flip-down">
                <span class="flip-shadow"></span>
                <span class="flip-text">13</span>
            </div>
        </div>
        <div class="clock-active">
            <div class="flip flip-up">
                <span class="flip-shadow"></span>
                <span class="flip-text">14</span>
            </div>
            <div class="flip flip-down">
                <span class="flip-shadow"></span>
                <span class="flip-text">14</span>
            </div>
        </div>
    </div>
    <button id="btn">点击停止</button>
    <script src="index.js"></script>
</body>
</html>
