<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rect</title>
</head>
<body>
	<svg width="500" height="500" style="border: 1px solid #32da43">
		<rect width="100" height="100" x="20" y="50" rx="10" ry="40" stroke="#34edfa" stroke-width="3" fill="#eee"></rect>
		<line x2="300" y2="200" style="stroke:red;stroke-width:2"></line>
		<path d="M20 30 L100 100 L200 100 Z" style="stroke:yellow;stroke-width:2; fill:none;"></path>
	</svg>

	<script>
		var baseNums = [1000, 500, 100, 50, 10, 5, 1],
			mapKey = ["M","D","C","L","X","V","I"];

		function convertRoman(num){
			var ret = [], i = 0, times, base, yushu='', item;
			while(base = baseNums[i]){
				times = Math.floor(num/base);
				if(times > 0){
					yushu = times%5;
					if( yushu == 4 ) {			//900 CM                  400 CD
						item = times > 5 ? mapKey[i]+mapKey[i-2] :  mapKey[i]+mapKey[i-1];
					}else if(yushu == 0){
						item = mapKey[i-1];
					}else {
						item = (times > 5 ? mapKey[i-1] : "") + mapKey[i].repeat(yushu);
					}
					num = num%base;
					ret.push(item);
				}
				
				
				i+=2;
			}
			return ret;
		}

		var a = convertRoman(5);
		console.log(a);

	</script>
</body>
</html>
