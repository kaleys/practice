<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="datepicker.css"/>

</head>
<body>
    <div class="container row">
        <form class="col-md-3">
            <input type="text" class="form-control" id="date">
        </form>

    </div>

    <div class="datepicker">
        <div class="datepicker-day wrap">
        <table>
            <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-chevron-left"></span></th>
                    <th colspan="5" class="curDate">2015年7月</th>
                    <th><span class="glyphicon glyphicon-chevron-right"></span></th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td class="old">1</td>
                <td class="active">2</td>
                <td class="today">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr><tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr><tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr><tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr><tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td class="new">1</td>
                <td class="new">2</td>
                <td class="new">3</td>
                <td class="new">4</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>


    <script src="datepicker.js"></script>
</body>
</html>
