<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<script>
    function List(){
        this.listSize=0;
        this.pos=0;
        this.dataStore = [];
    }
    List.prototype = {
        constructor: List,
        append: function(element) {
            this.dataStore[this.listSize++] = element;
        },
        find: function(element) {
            for(var i= 0,len = this.dataStore.length;i<len;i++) {
                if(this.dataStore[i]==element) {
                    return i;
                }
            }
            return -1;
        },
        remove: function(element){
            var fountAt = this.find(element);
            if(fountAt!=-1) {
                this.dataStore.splice(fountAt,1);
                --this.listSize;
                return true;
            }
            return false;
        },
        toString: function(){
            return this.dataStore;
        },
        insert: function(element,after){
            var insertPos = this.find(after);
            if(insertPos!=-1) {
                this.dataStore.splice(insertPos,0,element);
                ++this.listSize;
                return true;
            }
            return false;
        },
        clear: function(){
            this.dataStore = [];
            this.listSize = this.pos = 0;
        },
        contains: function(element){
            var fountAt = this.find(element);
            var ret = (fountAt == -1) ? false : true;
            return ret;
        },
        front: function(){
            this.pos = 0;
        },
        end: function(){
            this.pos = this.listSize-1;
        },
        prev: function(){
            --this.pos;
        },
        next: function(){
            ++this.pos
        },
        moveTo: function(pos){
            if(pos <0 ||pos > this.listSize-1){return false;}
            this.pos = pos;
        },
        getElement: function(){
            return this.dataStore[this.pos];
        },

        hasPrev: function(){
            return this.pos > 0;
        },
        hasNext: function(){
            return this.pos < this.listSize-1;
        }
    };

    var aa =  new List();
    aa.append('kaleys');
    console.log(aa.dataStore);
    console.log(aa.listSize);
    aa.append('Lynn');
    console.log(aa.listSize);
    console.log(aa.toString());
    aa.remove('Lynn');
    console.log(aa.listSize);
    console.log(aa.toString());
    aa.insert('kealin','kaleys');
    aa.insert('Lynn','kaleys');
    console.log(aa.listSize);
    console.log(aa.toString());
</script>
</body>
</html>
